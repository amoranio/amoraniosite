<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amoran.io - Welcome!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #020403;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            image-rendering: pixelated;
            padding: 20px;
        }

        .game-container {
            position: relative;
            border: 8px solid #000;
            border-radius: 4px;
            box-shadow: 0 0 0 4px #8b8b8b, 0 0 0 8px #000, 0 0 40px rgba(0,0,0,0.5);
            background: #5c94fc;
        }

        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .title {
            color: #fff;
            text-shadow: 4px 4px 0 #000, 0 0 20px rgba(255,255,255,0.3);
            font-size: 48px;
            margin-bottom: 30px;
            text-align: center;
        }

        .instructions {
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            font-size: 10px;
            margin-top: 20px;
            text-align: center;
            line-height: 2;
        }

        .popup-warning {
            color: #ff6b6b;
            text-shadow: 1px 1px 0 #000;
            font-size: 8px;
            margin-top: 15px;
            text-align: center;
            line-height: 1.8;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #e52521;
            border: 4px solid #000;
            border-radius: 8px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #8b0000;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
        }

        .d-pad .up { grid-column: 2; grid-row: 1; }
        .d-pad .left { grid-column: 1; grid-row: 2; }
        .d-pad .right { grid-column: 3; grid-row: 2; }

        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .jump-btn {
            width: 80px;
            height: 80px;
            background: #049cd8;
            font-size: 12px;
        }

        /* Settings cog */
        .settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border: 3px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background 0.3s;
            z-index: 10;
        }

        .settings-btn:hover {
            transform: rotate(90deg);
            background: rgba(0,0,0,0.8);
        }

        .settings-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        /* Character selection overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-content {
            background: linear-gradient(180deg, #2a2a4e 0%, #1a1a3e 100%);
            border: 6px solid #fff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 0 40px rgba(255,255,255,0.2);
        }

        .overlay-title {
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #000;
        }

        .character-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .character-option {
            background: rgba(255,255,255,0.1);
            border: 4px solid #666;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 120px;
        }

        .character-option:hover {
            border-color: #ffdc00;
            background: rgba(255,220,0,0.2);
        }

        .character-option.selected {
            border-color: #ffdc00;
            background: rgba(255,220,0,0.3);
            box-shadow: 0 0 20px rgba(255,220,0,0.5);
        }

        .character-option canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .character-name {
            color: #fff;
            font-size: 10px;
            margin-top: 10px;
            text-shadow: 1px 1px 0 #000;
        }

        .close-btn {
            margin-top: 25px;
            background: #e52521;
            color: #fff;
            border: 4px solid #000;
            padding: 12px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 0 #8b0000;
            transition: transform 0.1s;
        }

        .close-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8b0000;
        }

        .close-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .mobile-controls {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                max-width: 400px;
                padding: 0 20px;
            }

            .instructions {
                font-size: 8px;
            }

            .popup-warning {
                font-size: 6px;
            }

            .overlay-content {
                padding: 20px;
            }

            .overlay-title {
                font-size: 14px;
            }

            .character-option {
                width: 90px;
                padding: 10px;
            }

            .character-name {
                font-size: 8px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                max-width: 400px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">AMORAN.IO</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
        <button class="settings-btn" id="settingsBtn" title="Character Selection">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
            </svg>
        </button>
    </div>
    <p class="instructions">
        Arrow Keys or WASD to move | SPACE or W or UP to jump<br>
        Hit the blocks from below to visit links!
    </p>
    <p class="popup-warning">
        Note: Pop-up blockers may prevent links from opening.<br>
        Please allow pop-ups for this site or click the notification to open manually.
    </p>

    <div class="mobile-controls">
        <div class="d-pad">
            <button class="control-btn up" id="btnUp">^</button>
            <button class="control-btn left" id="btnLeft">&lt;</button>
            <button class="control-btn right" id="btnRight">&gt;</button>
        </div>
        <div class="action-buttons">
            <button class="control-btn jump-btn" id="btnJump">JUMP</button>
        </div>
    </div>

    <!-- Character Selection Overlay -->
    <div class="overlay" id="characterOverlay">
        <div class="overlay-content">
            <h2 class="overlay-title">SELECT CHARACTER</h2>
            <div class="character-options">
                <div class="character-option selected" data-character="mario">
                    <canvas id="previewMario" width="64" height="96"></canvas>
                    <div class="character-name">M@rio</div>
                </div>
                <div class="character-option" data-character="ash">
                    <canvas id="previewAsh" width="64" height="96"></canvas>
                    <div class="character-name">Ash</div>
                </div>
                <div class="character-option" data-character="maggie">
                    <canvas id="previewMaggie" width="64" height="96"></canvas>
                    <div class="character-name">Maggie</div>
                </div>
            </div>
            <button class="close-btn" id="closeOverlay">PLAY</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas - bigger on desktop
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 1000);
            const scale = maxWidth / 1000;
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (500 * scale) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -15;
        const MOVE_SPEED = 5;
        const GROUND_HEIGHT = 100;

        // Current character
        let currentCharacter = 'mario';

        // Colors - GBA Mario palette
        const COLORS = {
            sky: '#5c94fc',
            ground: '#c84c0c',
            groundDark: '#a03800',
            groundLight: '#e8a060',
            brick: '#c84c0c',
            brickDark: '#a03800',
            questionBlock: '#ffa500',
            questionBlockDark: '#c87800',
            questionBlockLight: '#ffdc00',
            white: '#ffffff',
            black: '#000000',
            coin: '#ffdc00',
            // Mario colors
            marioRed: '#e52521',
            marioBlue: '#049cd8',
            marioSkin: '#ffb8a0',
            marioBrown: '#6b4423',
            // Ash colors (black hoodie, brown hair)
            ashBlack: '#1a1a1a',
            ashDarkGrey: '#333333',
            ashSkin: '#ffb8a0',
            ashBrown: '#5c3d2e',
            ashShoe: '#222222',
            // Maggie colors (purple top, black trousers, blonde hair)
            maggiePurple: '#8b5cf6',
            maggiePurpleDark: '#6d28d9',
            maggieBlack: '#1a1a1a',
            maggieSkin: '#ffcdb8',
            maggieBlonde: '#f5d742',
            maggieBlondeDark: '#d4a830'
        };

        // Links for the boxes
        const LINKS = {
            linkedin: 'https://www.linkedin.com/in/ashleymoran',
            twitter: 'https://x.com/amoranio',
            github: 'https://github.com/amoranio'
        };

        // Player object
        const player = {
            x: 100,
            y: canvas.height - GROUND_HEIGHT - 48,
            width: 32,
            height: 48,
            vx: 0,
            vy: 0,
            onGround: true,
            facing: 1,
            frame: 0,
            frameTimer: 0
        };

        // Question blocks - adjusted for larger canvas
        const blocks = [
            {
                x: 250,
                y: 220,
                width: 56,
                height: 56,
                hit: false,
                bobY: 0,
                link: LINKS.linkedin,
                label: 'in',
                icon: 'linkedin'
            },
            {
                x: 472,
                y: 220,
                width: 56,
                height: 56,
                hit: false,
                bobY: 0,
                link: LINKS.twitter,
                label: 'X',
                icon: 'twitter'
            },
            {
                x: 694,
                y: 220,
                width: 56,
                height: 56,
                hit: false,
                bobY: 0,
                link: LINKS.github,
                label: '<>',
                icon: 'github'
            }
        ];

        // Decorative blocks (bricks)
        const bricks = [];
        for (let i = 0; i < 3; i++) {
            bricks.push({ x: blocks[i].x - 56, y: 220, width: 56, height: 56 });
            bricks.push({ x: blocks[i].x + 56, y: 220, width: 56, height: 56 });
        }

        // Input handling
        const keys = {
            left: false,
            right: false,
            jump: false
        };

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('characterOverlay').classList.contains('active')) return;
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                e.preventDefault();
                keys.jump = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') keys.jump = false;
        });

        // Mobile controls
        const btnUp = document.getElementById('btnUp');
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnJump = document.getElementById('btnJump');

        function addMobileListeners(btn, key) {
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
            btn.addEventListener('mousedown', () => keys[key] = true);
            btn.addEventListener('mouseup', () => keys[key] = false);
            btn.addEventListener('mouseleave', () => keys[key] = false);
        }

        addMobileListeners(btnUp, 'jump');
        addMobileListeners(btnLeft, 'left');
        addMobileListeners(btnRight, 'right');
        addMobileListeners(btnJump, 'jump');

        // Clouds - adjusted for larger canvas
        const clouds = [
            { x: 120, y: 60, size: 1.2 },
            { x: 400, y: 90, size: 1 },
            { x: 700, y: 50, size: 1.4 },
            { x: 900, y: 100, size: 0.9 }
        ];

        // Draw functions
        function drawCloud(x, y, size) {
            ctx.fillStyle = COLORS.white;
            const s = 20 * size;
            ctx.beginPath();
            ctx.arc(x, y, s, 0, Math.PI * 2);
            ctx.arc(x + s * 1.5, y, s * 1.2, 0, Math.PI * 2);
            ctx.arc(x + s * 3, y, s, 0, Math.PI * 2);
            ctx.arc(x + s * 0.7, y - s * 0.5, s * 0.8, 0, Math.PI * 2);
            ctx.arc(x + s * 2.2, y - s * 0.5, s * 0.9, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGround() {
            ctx.fillStyle = COLORS.ground;
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

            ctx.fillStyle = COLORS.groundDark;
            for (let x = 0; x < canvas.width; x += 32) {
                ctx.fillRect(x, canvas.height - GROUND_HEIGHT, 2, GROUND_HEIGHT);
                ctx.fillRect(x, canvas.height - GROUND_HEIGHT + 16, 32, 2);
                ctx.fillRect(x, canvas.height - GROUND_HEIGHT + 48, 32, 2);
            }
            for (let x = 16; x < canvas.width; x += 32) {
                ctx.fillRect(x, canvas.height - GROUND_HEIGHT + 32, 2, 32);
            }

            ctx.fillStyle = COLORS.groundLight;
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 4);
        }

        function drawBrick(x, y, width, height) {
            ctx.fillStyle = COLORS.brick;
            ctx.fillRect(x, y, width, height);

            ctx.fillStyle = COLORS.brickDark;
            ctx.fillRect(x, y, width, 2);
            ctx.fillRect(x, y, 2, height);
            ctx.fillRect(x + width/2 - 1, y, 2, height/2);
            ctx.fillRect(x, y + height/2 - 1, width, 2);
            ctx.fillRect(x + width/4 - 1, y + height/2, 2, height/2);
            ctx.fillRect(x + width*3/4 - 1, y + height/2, 2, height/2);

            ctx.fillStyle = COLORS.groundLight;
            ctx.fillRect(x + 2, y + 2, width - 4, 2);
        }

        function drawQuestionBlock(block) {
            const x = block.x;
            const y = block.y + block.bobY;
            const w = block.width;
            const h = block.height;

            ctx.fillStyle = block.hit ? '#8b4513' : COLORS.questionBlock;
            ctx.fillRect(x, y, w, h);

            ctx.fillStyle = COLORS.black;
            ctx.fillRect(x, y, w, 4);
            ctx.fillRect(x, y + h - 4, w, 4);
            ctx.fillRect(x, y, 4, h);
            ctx.fillRect(x + w - 4, y, 4, h);

            if (!block.hit) {
                ctx.fillStyle = COLORS.questionBlockLight;
                ctx.fillRect(x + 4, y + 4, w - 12, 4);
                ctx.fillRect(x + 4, y + 4, 4, h - 12);

                ctx.fillStyle = COLORS.questionBlockDark;
                ctx.fillRect(x + w - 8, y + 8, 4, h - 12);
                ctx.fillRect(x + 8, y + h - 8, w - 12, 4);
            }

            ctx.fillStyle = block.hit ? '#5c3d1e' : COLORS.white;
            ctx.font = 'bold 18px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (block.icon === 'linkedin') {
                ctx.fillText('in', x + w/2, y + h/2);
            } else if (block.icon === 'twitter') {
                ctx.fillText('X', x + w/2, y + h/2);
            } else if (block.icon === 'github') {
                ctx.font = 'bold 16px "Press Start 2P"';
                ctx.fillText('<>', x + w/2, y + h/2);
            }
        }

        // Character drawing functions
        function drawMario(context, x, y, facing, isMoving, frame, onGround) {
            context.save();
            if (facing === -1) {
                context.translate(x + 32, y);
                context.scale(-1, 1);
            } else {
                context.translate(x, y);
            }

            // Hat
            context.fillStyle = COLORS.marioRed;
            context.fillRect(6, 0, 20, 8);
            context.fillRect(2, 8, 28, 8);

            // Hair
            context.fillStyle = COLORS.marioBrown;
            context.fillRect(2, 12, 6, 8);

            // Face
            context.fillStyle = COLORS.marioSkin;
            context.fillRect(4, 16, 24, 12);
            context.fillRect(24, 12, 8, 8);

            // Eye
            context.fillStyle = COLORS.black;
            context.fillRect(20, 18, 4, 4);

            // Mustache
            context.fillStyle = COLORS.marioBrown;
            context.fillRect(16, 24, 12, 4);
            context.fillRect(24, 20, 8, 4);

            // Body
            context.fillStyle = COLORS.marioRed;
            context.fillRect(4, 28, 24, 8);

            context.fillStyle = COLORS.marioBlue;
            context.fillRect(2, 32, 28, 12);

            // Straps
            context.fillRect(8, 28, 4, 4);
            context.fillRect(20, 28, 4, 4);

            // Buttons
            context.fillStyle = COLORS.coin;
            context.fillRect(14, 36, 4, 4);

            // Legs
            if (!onGround) {
                context.fillStyle = COLORS.marioBlue;
                context.fillRect(2, 44, 10, 4);
                context.fillRect(20, 44, 10, 4);
                context.fillStyle = COLORS.marioBrown;
                context.fillRect(0, 44, 6, 4);
                context.fillRect(26, 44, 6, 4);
            } else if (frame === 1 && isMoving) {
                context.fillStyle = COLORS.marioBlue;
                context.fillRect(4, 44, 8, 4);
                context.fillRect(20, 44, 8, 4);
                context.fillStyle = COLORS.marioBrown;
                context.fillRect(2, 44, 6, 4);
                context.fillRect(24, 44, 6, 4);
            } else {
                context.fillStyle = COLORS.marioBlue;
                context.fillRect(4, 44, 10, 4);
                context.fillRect(18, 44, 10, 4);
                context.fillStyle = COLORS.marioBrown;
                context.fillRect(2, 44, 6, 4);
                context.fillRect(24, 44, 6, 4);
            }

            context.restore();
        }

        function drawAsh(context, x, y, facing, isMoving, frame, onGround) {
            context.save();
            if (facing === -1) {
                context.translate(x + 32, y);
                context.scale(-1, 1);
            } else {
                context.translate(x, y);
            }

            // Hoodie hood (up)
            context.fillStyle = COLORS.ashBlack;
            context.fillRect(2, 0, 28, 8);
            context.fillRect(0, 8, 32, 6);

            // Hair peeking out
            context.fillStyle = COLORS.ashBrown;
            context.fillRect(4, 12, 8, 4);

            // Face
            context.fillStyle = COLORS.ashSkin;
            context.fillRect(6, 14, 20, 12);
            context.fillRect(22, 10, 6, 8);

            // Eye
            context.fillStyle = COLORS.black;
            context.fillRect(18, 18, 4, 4);

            // Hoodie body
            context.fillStyle = COLORS.ashBlack;
            context.fillRect(2, 26, 28, 18);

            // Hoodie pocket detail
            context.fillStyle = COLORS.ashDarkGrey;
            context.fillRect(8, 34, 16, 6);

            // Legs (black trousers)
            if (!onGround) {
                context.fillStyle = COLORS.ashBlack;
                context.fillRect(2, 44, 10, 4);
                context.fillRect(20, 44, 10, 4);
                context.fillStyle = COLORS.ashShoe;
                context.fillRect(0, 44, 6, 4);
                context.fillRect(26, 44, 6, 4);
            } else if (frame === 1 && isMoving) {
                context.fillStyle = COLORS.ashBlack;
                context.fillRect(4, 44, 8, 4);
                context.fillRect(20, 44, 8, 4);
                context.fillStyle = COLORS.ashShoe;
                context.fillRect(2, 44, 6, 4);
                context.fillRect(24, 44, 6, 4);
            } else {
                context.fillStyle = COLORS.ashBlack;
                context.fillRect(4, 44, 10, 4);
                context.fillRect(18, 44, 10, 4);
                context.fillStyle = COLORS.ashShoe;
                context.fillRect(2, 44, 6, 4);
                context.fillRect(24, 44, 6, 4);
            }

            context.restore();
        }

        function drawMaggie(context, x, y, facing, isMoving, frame, onGround) {
            context.save();
            if (facing === -1) {
                context.translate(x + 32, y);
                context.scale(-1, 1);
            } else {
                context.translate(x, y);
            }

            // Blonde hair (styled)
            context.fillStyle = COLORS.maggieBlonde;
            context.fillRect(4, 0, 24, 10);
            context.fillRect(2, 6, 28, 10);
            context.fillRect(0, 10, 6, 16);
            context.fillRect(26, 10, 6, 16);

            // Hair shadow/depth
            context.fillStyle = COLORS.maggieBlondeDark;
            context.fillRect(2, 14, 4, 8);
            context.fillRect(26, 14, 4, 8);

            // Face
            context.fillStyle = COLORS.maggieSkin;
            context.fillRect(6, 12, 20, 14);

            // Eye
            context.fillStyle = COLORS.black;
            context.fillRect(18, 16, 4, 4);

            // Lips
            context.fillStyle = '#ff6b6b';
            context.fillRect(16, 22, 6, 2);

            // Purple top
            context.fillStyle = COLORS.maggiePurple;
            context.fillRect(4, 26, 24, 14);

            // Top neckline detail
            context.fillStyle = COLORS.maggiePurpleDark;
            context.fillRect(10, 26, 12, 4);

            // Black trousers
            context.fillStyle = COLORS.maggieBlack;
            context.fillRect(4, 40, 24, 4);

            // Legs
            if (!onGround) {
                context.fillStyle = COLORS.maggieBlack;
                context.fillRect(4, 44, 8, 4);
                context.fillRect(20, 44, 8, 4);
                context.fillStyle = COLORS.black;
                context.fillRect(2, 44, 6, 4);
                context.fillRect(24, 44, 6, 4);
            } else if (frame === 1 && isMoving) {
                context.fillStyle = COLORS.maggieBlack;
                context.fillRect(6, 44, 6, 4);
                context.fillRect(20, 44, 6, 4);
                context.fillStyle = COLORS.black;
                context.fillRect(4, 44, 6, 4);
                context.fillRect(22, 44, 6, 4);
            } else {
                context.fillStyle = COLORS.maggieBlack;
                context.fillRect(4, 44, 10, 4);
                context.fillRect(18, 44, 10, 4);
                context.fillStyle = COLORS.black;
                context.fillRect(2, 44, 6, 4);
                context.fillRect(24, 44, 6, 4);
            }

            context.restore();
        }

        function drawPlayer() {
            const isMoving = Math.abs(player.vx) > 0.5;
            if (isMoving && player.onGround) {
                player.frameTimer++;
                if (player.frameTimer > 8) {
                    player.frameTimer = 0;
                    player.frame = (player.frame + 1) % 2;
                }
            } else {
                player.frame = 0;
            }

            if (currentCharacter === 'mario') {
                drawMario(ctx, player.x, player.y, player.facing, isMoving, player.frame, player.onGround);
            } else if (currentCharacter === 'ash') {
                drawAsh(ctx, player.x, player.y, player.facing, isMoving, player.frame, player.onGround);
            } else if (currentCharacter === 'maggie') {
                drawMaggie(ctx, player.x, player.y, player.facing, isMoving, player.frame, player.onGround);
            }
        }

        function drawHills() {
            ctx.fillStyle = '#00a800';

            ctx.beginPath();
            ctx.moveTo(50, canvas.height - GROUND_HEIGHT);
            ctx.quadraticCurveTo(150, canvas.height - GROUND_HEIGHT - 100, 250, canvas.height - GROUND_HEIGHT);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(500, canvas.height - GROUND_HEIGHT);
            ctx.quadraticCurveTo(620, canvas.height - GROUND_HEIGHT - 80, 740, canvas.height - GROUND_HEIGHT);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(850, canvas.height - GROUND_HEIGHT);
            ctx.quadraticCurveTo(920, canvas.height - GROUND_HEIGHT - 50, 1000, canvas.height - GROUND_HEIGHT);
            ctx.fill();

            ctx.fillStyle = '#00c800';
            ctx.beginPath();
            ctx.arc(120, canvas.height - GROUND_HEIGHT - 40, 18, 0, Math.PI * 2);
            ctx.arc(170, canvas.height - GROUND_HEIGHT - 25, 12, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(600, canvas.height - GROUND_HEIGHT - 35, 15, 0, Math.PI * 2);
            ctx.arc(660, canvas.height - GROUND_HEIGHT - 20, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        // Particle effects
        const particles = [];

        function createHitParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x + Math.random() * 56,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: -Math.random() * 8 - 4,
                    life: 30,
                    color: COLORS.coin
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (const p of particles) {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, 6, 6);
            }
            ctx.globalAlpha = 1;
        }

        // Popup notification
        let notification = null;

        function showNotification(text, link) {
            notification = {
                text: text,
                link: link,
                timer: 90,
                y: -50
            };
        }

        function updateNotification() {
            if (notification) {
                notification.timer--;
                if (notification.y < 20) {
                    notification.y += 5;
                }
                if (notification.timer <= 0) {
                    window.open(notification.link, '_blank');
                    notification = null;
                }
            }
        }

        function drawNotification() {
            if (notification) {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(canvas.width/2 - 180, notification.y, 360, 45);
                ctx.fillStyle = COLORS.white;
                ctx.font = '11px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('Opening ' + notification.text + '...', canvas.width/2, notification.y + 28);
            }
        }

        // Physics and collision
        function update() {
            if (document.getElementById('characterOverlay').classList.contains('active')) return;

            if (keys.left) {
                player.vx = -MOVE_SPEED;
                player.facing = -1;
            } else if (keys.right) {
                player.vx = MOVE_SPEED;
                player.facing = 1;
            } else {
                player.vx *= 0.8;
            }

            if (keys.jump && player.onGround) {
                player.vy = JUMP_FORCE;
                player.onGround = false;
            }

            player.vy += GRAVITY;

            player.x += player.vx;
            player.y += player.vy;

            const groundY = canvas.height - GROUND_HEIGHT - player.height;
            if (player.y >= groundY) {
                player.y = groundY;
                player.vy = 0;
                player.onGround = true;
            }

            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            for (const block of blocks) {
                if (block.bobY < 0) {
                    block.bobY += 2;
                    if (block.bobY > 0) block.bobY = 0;
                }

                if (block.hit) continue;

                const playerTop = player.y;
                const playerRight = player.x + player.width;
                const playerLeft = player.x;

                const blockTop = block.y + block.bobY;
                const blockBottom = block.y + block.bobY + block.height;
                const blockLeft = block.x;
                const blockRight = block.x + block.width;

                if (player.vy < 0 &&
                    playerTop <= blockBottom &&
                    playerTop >= blockTop &&
                    playerRight > blockLeft + 8 &&
                    playerLeft < blockRight - 8) {

                    block.hit = true;
                    block.bobY = -15;
                    player.vy = Math.abs(player.vy) * 0.3;
                    player.y = blockBottom + 1;

                    createHitParticles(block.x, block.y);

                    let linkName = '';
                    if (block.icon === 'linkedin') linkName = 'LinkedIn';
                    else if (block.icon === 'twitter') linkName = 'X (Twitter)';
                    else if (block.icon === 'github') linkName = 'GitHub';

                    showNotification(linkName, block.link);
                }
            }

            const allPlatforms = [...blocks, ...bricks];
            for (const platform of allPlatforms) {
                const platY = platform.y + (platform.bobY || 0);

                if (player.vy > 0 &&
                    player.y + player.height >= platY &&
                    player.y + player.height <= platY + 15 &&
                    player.x + player.width > platform.x + 4 &&
                    player.x < platform.x + platform.width - 4) {

                    player.y = platY - player.height;
                    player.vy = 0;
                    player.onGround = true;
                }
            }

            updateParticles();
            updateNotification();
        }

        function draw() {
            ctx.fillStyle = COLORS.sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (const cloud of clouds) {
                drawCloud(cloud.x, cloud.y, cloud.size);
            }

            drawHills();
            drawGround();

            for (const brick of bricks) {
                drawBrick(brick.x, brick.y, brick.width, brick.height);
            }

            for (const block of blocks) {
                drawQuestionBlock(block);
            }

            drawParticles();
            drawPlayer();
            drawNotification();

            ctx.fillStyle = COLORS.white;
            ctx.font = '10px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.fillText('LinkedIn', blocks[0].x + 28, blocks[0].y + 75);
            ctx.fillText('X', blocks[1].x + 28, blocks[1].y + 75);
            ctx.fillText('GitHub', blocks[2].x + 28, blocks[2].y + 75);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Character selection overlay
        const settingsBtn = document.getElementById('settingsBtn');
        const characterOverlay = document.getElementById('characterOverlay');
        const closeOverlay = document.getElementById('closeOverlay');
        const characterOptions = document.querySelectorAll('.character-option');

        settingsBtn.addEventListener('click', () => {
            characterOverlay.classList.add('active');
            drawCharacterPreviews();
        });

        closeOverlay.addEventListener('click', () => {
            characterOverlay.classList.remove('active');
        });

        characterOptions.forEach(option => {
            option.addEventListener('click', () => {
                characterOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                currentCharacter = option.dataset.character;
            });
        });

        // Draw character previews in overlay
        function drawCharacterPreviews() {
            const previewMario = document.getElementById('previewMario');
            const previewAsh = document.getElementById('previewAsh');
            const previewMaggie = document.getElementById('previewMaggie');

            const ctxMario = previewMario.getContext('2d');
            const ctxAsh = previewAsh.getContext('2d');
            const ctxMaggie = previewMaggie.getContext('2d');

            ctxMario.clearRect(0, 0, 64, 96);
            ctxAsh.clearRect(0, 0, 64, 96);
            ctxMaggie.clearRect(0, 0, 64, 96);

            // Scale up for preview
            ctxMario.save();
            ctxMario.scale(2, 2);
            drawMario(ctxMario, 0, 0, 1, false, 0, true);
            ctxMario.restore();

            ctxAsh.save();
            ctxAsh.scale(2, 2);
            drawAsh(ctxAsh, 0, 0, 1, false, 0, true);
            ctxAsh.restore();

            ctxMaggie.save();
            ctxMaggie.scale(2, 2);
            drawMaggie(ctxMaggie, 0, 0, 1, false, 0, true);
            ctxMaggie.restore();
        }

        // Start the game
        gameLoop();
        drawCharacterPreviews();

        // Reset blocks after some time
        setInterval(() => {
            for (const block of blocks) {
                block.hit = false;
            }
        }, 10000);

        // Click on notification to open link immediately
        canvas.addEventListener('click', (e) => {
            if (notification) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;

                if (x >= canvas.width/2 - 180 && x <= canvas.width/2 + 180 &&
                    y >= notification.y && y <= notification.y + 45) {
                    window.open(notification.link, '_blank');
                    notification = null;
                }
            }
        });
    </script>
</body>
