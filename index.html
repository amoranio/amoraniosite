<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amoranio Example </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
        }

        .profile h1 {
            margin-top: 15px;
        }

        .projects {
            margin-top: 30px;
        }

        .projects h2 {
            border-bottom: 2px solid #333;
        }

        .project-card {
            display: flex;
            margin-top: 20px;
            border: 1px solid #e5e5e5;
            padding: 10px;
            align-items: center;
        }

        .project-card img {
            width: 100px;
            margin-right: 20px;
        }

        .project-card h3 {
            margin: 0;
        }

    </style>
</head>

<body>

    <header>
        <h1>Your Name</h1>
    </header>

    <div class="container">
        <section class="profile">
            <img src="path_to_your_photo.jpg" alt="Your Photo">
            <h1>Your Full Name</h1>
            <p>Short Bio about yourself...</p>
        </section>

        <section class="projects">
            <h2>My Projects</h2>

            <div class="project-card">
                <img src="path_to_project1_image.jpg" alt="Project 1 Image">
                <div>
                    <h3>Project 1 Title</h3>
                    <p>Description for project 1...</p>
                </div>
            </div>

            <div class="project-card">
                <img src="path_to_project2_image.jpg" alt="Project 2 Image">
                <div>
                    <h3>Project 2 Title</h3>
                    <p>Description for project 2...</p>
                </div>
            </div>

            <!-- Add more project cards as needed... -->
        </section>
    </div>

</body>

</html>
